<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Disney Trivia</title>
	
    <meta charset="UTF-8">
      
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
        <!-- //title -->
        <div id="introTitle">
                <h1 id="top">Disney Trivia Game</h1>
        </div>
	
	    <div class = 'container'>
		
        <button class = 'btn btn-primary' id = 'startBtn'>Start</button>
        <!-- the way this work is depending on how the form is being called different things are refreshed to give the illusion of new pages -->
			<!-- Question page -->
			<div id = timeRemaining></div> 
			<div id = currentQuestion></div> 
			<div class = 'question'></div>
			<div class = 'answerChoice'></div>
		
			<!-- Answer Page -->
			<div id = message></div>
			<div id = correctedAnswer></div>
			<div id = gif></div>
		
			<!-- Scoreboard -->
			<div id = finalMessage></div>
			<div id = correctAnswers></div>
			<div id = incorrectAnswers></div>
			<div id = unanswered></div>
			<div id = 'startOverBtn'></div>
	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type = "text/javascript" src="assets/javascript/apps.js"></script>
    <!-- disney frozen background -->
    <!-- I had to put my title above the container to format it properly -->
    <body background="assets/images/Frozen-background-87546.jpg"></body>
    
   
</body>
</html>
</html>
